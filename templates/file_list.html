<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Uploaded Files</h1>
        <div class="bg-white rounded-lg shadow-md p-6">
            {% if files %}
                <ul class="list-disc pl-6">
                    {% for file in files %}
                        <li>{{ file.original_filename }} ({{ file.file_type }}) - Uploaded: {{ file.upload_date }}</li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No files uploaded yet.</p>
            {% endif %}
            <a href="{{ url_for('upload_form', patient_id=patient_id) }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 inline-block">Upload More Files</a>

        </div>
    </div>
</body>
</html>
