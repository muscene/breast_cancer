{% extends "base.html" %}

{% block title %}Register Patient{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-6 bg-darkblue rounded-lg shadow-lg mt-8">
    <h2 class="text-2xl font-bold text-center mb-6">Register Patient</h2>
    <form action="/" method="POST" enctype="multipart/form-data" class="space-y-6">
        <div class="grid grid-cols-3 md:grid-cols-2 gap-6">
            <div class="space-y-4">
                <div>
                    <label for="name" class="block font-semibold text-gray-700">Name:</label>
                    <input type="text" name="name" id="name" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="phone" class="block font-semibold text-gray-700">Phone:</label>
                    <input type="text" name="phone" id="phone" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="nid" class="block font-semibold text-gray-700">National ID (NID):</label>
                    <input type="text" name="nid" id="nid" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="email" class="block font-semibold text-gray-700">Email:</label>
                    <input type="email" name="email" id="email" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div class="space-y-4">
                <div>
                    <label for="gender" class="block font-semibold text-gray-700">Gender:</label>
                    <select name="gender" id="gender" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="age" class="block font-semibold text-gray-700">Age:</label>
                    <input type="number" name="age" id="age" required class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="image1" class="block font-semibold text-gray-700">Upload Image 1:</label>
                    <input type="file" name="image1" id="image1" accept="image/*" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="image2" class="block font-semibold text-gray-700">Upload Image 2:</label>
                    <input type="file" name="image2" id="image2" accept="image/*" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="image3" class="block font-semibold text-gray-700">Upload Image 3:</label>
                    <input type="file" name="image3" id="image3" accept="image/*" class="w-full p-3 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label for="decision" class="block font-semibold text-gray-700">Decision:</label>
                    <input type="text" name="decision" id="decision" class="w-full p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded-md hover:bg-blue-600 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition">Register</button>
        </div>
    </form>
</div>
{% endblock %}
